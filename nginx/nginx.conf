# ─── Nginx asosiy konfiguratsiyasi ───────────────────────────────────────────
# Klinika CRM — Production
# Domain: zyra.uz

# Ulanishlar soni (CPU core soniga teng)
worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ─── Log formati ─────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # ─── Asosiy sozlamalar ────────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # ─── Gzip siqish ─────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json
        application/ld+json
        image/svg+xml
        font/woff
        font/woff2;

    # ─── WebSocket proxy sozlamalari ──────────────────────────────────────────
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ─── Rate limiting ────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # ─── Upstream Backend ─────────────────────────────────────────────────────
    upstream backend {
        server api:5000;
        keepalive 32;
    }

    # ─── HTTP → HTTPS yo'naltirish ────────────────────────────────────────────
    server {
        listen 80;
        server_name zyra.uz www.zyra.uz;

        # Let's Encrypt tekshiruvi
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Barchasini HTTPS ga yo'naltirish
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ─── HTTPS Asosiy Server ──────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name zyra.uz www.zyra.uz;

        # SSL sertifikatlari (Let's Encrypt)
        ssl_certificate     /etc/letsencrypt/live/zyra.uz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/zyra.uz/privkey.pem;

        # SSL sozlamalari (zamonaviy)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # ─── Xavfsizlik sarlavhalari ──────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ─── Frontend (React SPA) ─────────────────────────────────────────────
        root /usr/share/nginx/html;
        index index.html;

        # Statik fayllar keshi
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ─── Backend API Proxy ────────────────────────────────────────────────
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection        "";

            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;

            # Kesh yo'q (API)
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # ─── Auth endpointlar uchun qat'iy rate limit ─────────────────────────
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─── Socket.io WebSocket ──────────────────────────────────────────────
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # WebSocket upgrade
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout (uzoqroq)
            proxy_read_timeout  3600s;
            proxy_send_timeout  3600s;
            proxy_connect_timeout 60s;

            # Bufferlashni o'chirish (real-time uchun muhim)
            proxy_buffering off;
            proxy_cache off;
        }

        # ─── Health Check ─────────────────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ─── React SPA routing ────────────────────────────────────────────────
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
