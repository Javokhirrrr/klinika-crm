name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend build & deploy
  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: klinika-crm-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./klinika-crm-frontend
      run: npm ci
    
    - name: Build
      working-directory: ./klinika-crm-frontend
      run: npm run build
      env:
        VITE_API_URL: https://klinika-crm-production.up.railway.app
        VITE_ADMIN_EMAILS: jubaydullayev765@gmail.com
        VITE_ADMIN_PHONES: "772644602"

  # Backend check
  backend-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check syntax
      run: node --check src/index.js || true
